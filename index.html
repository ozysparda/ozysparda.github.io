<script>
  const audio = document.getElementById('background-audio');
  const playBtn = document.getElementById('play-btn');
  let isPlaying = false;

  playBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      playBtn.textContent = 'Play';
    } else {
      audio.play();
      playBtn.textContent = 'Pause';
    }
    isPlaying = !isPlaying;
  });
</script>
